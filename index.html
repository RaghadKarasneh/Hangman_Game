<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hangman</title>
</head>
<body>
   
<div class="container">

    <h1 class="text-center">Hangman</h1>
    <h4 class="text-center">This game based on JavaScript and built by <a href="https://www.linkedin.com/in/raghad-al-karasneh-385a23168/" target="_blank ">Raghad ALKarasneh</a></h4>
 
      <img class="text-center" id='hangmanPic' src="" alt="">

      <h5 class="text-center"> Guess the Movie name:</h5>

      <p id="wordSpotlight" class="text-center">The word to be guessed goes here</p>

      <p class="text-center">The hint is: <span id="hint"></span></p>

      <p class="text-center" id='mistakes'>
          Wrong Answers: 0 of 6
        </p>

      <div class="text-center" id="keyboard"></div>

      <div class="text-center" class="d-grid gap-2 col-6 mx-auto buttons">
        <button class="btn col-lg-6" onClick="reset()" id="resetButton">Reset</button>
        <button class="btn col-lg-6" onClick="hint()" id="hintButton">Hint</button>
      </div>

    </div> 

    <script src="./js/app.js"></script>
</body>
</html>
